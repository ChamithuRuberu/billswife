<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mojo Navbar</title>
    <link rel="icon" href="/img/about.png" type="image/x-icon" />
    <link rel="stylesheet" href="/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importing Tailwind CSS -->
</head>

<body>
    <div
        class="relative cover-image bg-cover bg-center flex flex-col max-w-full h-[350px] md:h-[450px] lg:h-[500px] xl:h-[600px] 2xl:h-[700px]">
        <!-- Cover image section -->
        <nav class="w-full p-4 bg-[#BC512F] bg-opacity-20">
            <!-- Navigation bar -->
            <div class="container mx-auto flex justify-between items-center">
                <!-- Container for navbar content -->
                <div class="flex items-center space-x-4">
                    <!-- Logo and title section -->
                    <img src="/img/logo.png" alt="Mojo Logo" class="h-12 hover:scale-110 transition duration-750" />
                    <!-- Logo image -->
                    <span class="text-white font-bold text-2xl"></span>
                    <!-- Placeholder for title -->
                </div>

                <div class="md:hidden">
                    <!-- Hamburger menu button for mobile view -->
                    <button id="hamburger" class="text-white focus:outline-none">
                        <!-- Button to toggle mobile menu -->
                        <svg class="w-16 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <defs>
                                <filter id="shadow" x="-20%" y="-20%" width="200%" height="200%">
                                    <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
                                    <feOffset dy="2" dx="0" result="offsetblur" />
                                    <feMerge>
                                        <feMergeNode />
                                        <feMergeNode in="SourceGraphic" />
                                    </feMerge>
                                </filter>
                            </defs>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                                d="M4 6h16M4 12h16m-7 6h7" stroke="#BC512F" filter="url(#shadow)" />
                            <!-- Hamburger icon -->
                        </svg>


                    </button>
                </div>

                <div id="menu" class="hidden md:flex space-x-2 font-bold"> <!-- Desktop navigation links -->
                    <a href="#"
                        class="text-white bg-[#BC512F] py-3 px-5 rounded-lg transition duration-300 transform shadow-inner hover:shadow-lg hover:scale-105 flex items-center justify-center h-12 w-32">
                        about
                    </a>
                    <a href="#"
                        class="text-white bg-[#BC512F] py-3 px-5 rounded-lg transition duration-300 transform shadow-inner hover:shadow-lg hover:scale-105 flex items-center justify-center h-12 w-32">
                        contract
                    </a>
                    <a href="#"
                        class="text-white bg-[#BC512F] py-3 px-5 rounded-lg transition duration-300 transform shadow-inner hover:shadow-lg hover:scale-105 flex items-center justify-center h-12 w-32">
                        contract
                    </a>
                </div>

                <div class="hidden md:flex space-x-2">
                    <!-- Social media icons for desktop view -->
                    <a href="#" class="pl-0 rounded-lg transition duration-300 flex items-center justify-center">
                        <img src="/img/tg (1).png" alt="Telegram"
                            class="transition-transform duration-300 hover:scale-105 w-14" />
                        <!-- Telegram icon -->
                    </a>
                    <a href="#" class="pl-0 rounded-lg transition duration-300 flex items-center justify-center ">
                        <img src="/img/x (1).png" alt="X"
                            class="transition-transform duration-300 hover:scale-105 w-14" />
                        <!-- X icon -->
                    </a>
                </div>
            </div>

            <div id="mobileMenu"
                class="md:hidden hidden flex-col items-end space-y-4 font-bold bg-black bg-opacity-60 p-2 rounded-lg">
                <!-- Mobile navigation links -->
                <div class="flex flex-col space-y-2 w-full opacity-75">
                    <a href="#"
                        class="text-white bg-[#BC512F] py-3 px-4 rounded-lg hover:bg-amber-900 transition">about</a>
                    <a href="#"
                        class="text-white bg-[#BC512F] py-3 px-4 rounded-lg  hover:bg-amber-900 transition">contract</a>
                    <a href="#"
                        class="text-white bg-[#BC512F] py-3 px-4 rounded-lg  hover:bg-amber-900 transition">contract</a>
                </div>

                <!-- Separator -->
                <div class="border-t border-gray-600 w-full my-2"></div>

                <!-- Social media icons for mobile view -->
                <div class="flex space-x-0 justify-end w-full">
                    <a href="#" class="p-2 rounded-lg flex items-center justify-center">
                        <img src="/img/tg (1).png" alt="Telegram" class="h-12 w-12" />
                    </a>
                    <a href="#" class="p-2 rounded-lg flex items-center justify-center">
                        <img src="/img/x (1).png" alt="X" class="h-12 w-12" />
                    </a>
                </div>
            </div>
        </nav>
    </div>
    <div class="bg-white relative">
        <!-- Cover Image Section -->
        <div class="absolute inset-0 bg-cover bg-center" style="background-image: url('/img/about_bg.png');">
            <!-- Optional overlay if you want to darken or lighten the background -->
            <div class="bg-black opacity-30 absolute inset-0"></div>
        </div>
    
        <div class="max-w-7xl mx-auto px-4 py-16 sm:px-6 lg:px-8 relative z-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
                <!-- Left Column: Image -->
                <div class="flex justify-center items-center">
                    <img src="/img/aboutgirl.png" alt="Description of Image"
                        class="object-cover rounded-lg w-1/3 sm:w-1/4 md:w-1/5 lg:w-full" />
                </div>
                <!-- Right Column: Description -->
                <div class="flex flex-col justify-center">
                    <img src="/img/about_des.png" alt="Description of Image" class="object-cover rounded-lg w-full" />
                </div>
            </div>
        </div>
    </div>
    




    <script src="/script.js"></script>
    <!-- Link to JavaScript file -->
</body>

</html>
