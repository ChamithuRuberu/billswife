<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mojo Navbar</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <!-- Navbar -->
    <nav class="w-full bg-black p-4">
        <div class="container mx-auto flex justify-between items-center">

            <!-- Logo -->
            <div class="flex items-center space-x-4">
                <img src="/img/logo.png" alt="Mojo Logo" class="h-12">
                <span class="text-white font-bold text-2xl"></span>
            </div>

            <!-- Links -->
            <div class="hidden md:flex space-x-4">
                <a href="#" class="text-white bg-black py-2 px-4 rounded-lg hover:bg-gray-700 transition">Home</a>
                <a href="#" class="text-white bg-black py-2 px-4 rounded-lg hover:bg-gray-700 transition">Story</a>
                <a href="#" class="text-white bg-black py-2 px-4 rounded-lg hover:bg-gray-700 transition">How to Buy</a>
                <a href="#" class="text-white bg-black py-2 px-4 rounded-lg hover:bg-gray-700 transition">Tokenomics</a>
            </div>

            <!-- Social Icons -->
            <div class="flex space-x-2">
                <a href="#" class="p-2 bg-black rounded-lg hover:bg-gray-700 transition">
                    <img src="x-icon-url.png" alt="X" class="h-6 w-6">
                </a>
                <a href="#" class="p-2 bg-black rounded-lg hover:bg-gray-700 transition">
                    <img src="telegram-icon-url.png" alt="Telegram" class="h-6 w-6">
                </a>
                <a href="#" class="p-2 bg-black rounded-lg hover:bg-gray-700 transition">
                    <img src="icon-url.png" alt="Other Icon" class="h-6 w-6">
                </a>
            </div>
        </div>
    </nav>

</body>
</html>
