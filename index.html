<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mojo Navbar</title>
    <link rel="icon" href="/img/about.png" type="image/x-icon" />
    <link rel="stylesheet" href="/main.css" />
    <!-- Importing external CSS file -->
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <!-- Navbar -->
    <nav class="w-full bg-black p-4">
      <div class="container mx-auto flex justify-between items-center">
        <!-- Logo -->
        <div class="flex items-center space-x-4">
          <img src="/img/logo.png" alt="Mojo Logo" class="h-12" />
          <span class="text-white font-bold text-2xl"></span>
        </div>

        <!-- Hamburger Icon (hidden on desktop) -->
        <div class="md:hidden">
          <button id="hamburger" class="text-white focus:outline-none">
            <!-- Hamburger Icon -->
            <svg
              class="w-8 h-8"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke="currentColor"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16m-7 6h7"
              />
            </svg>
          </button>
        </div>

        <!-- Links (hidden on mobile, shown on desktop) -->
        <div id="menu" class="hidden md:flex space-x-4 font-bold">
          <a
            href="#"
            class="text-white bg-black py-2 px-4 rounded-lg hover:bg-gray-700 transition"
            >Home</a
          >
          <a
            href="#"
            class="text-white bg-black py-2 px-4 rounded-lg hover:bg-gray-700 transition"
            >Story</a
          >
          <a
            href="#"
            class="text-white bg-black py-2 px-4 rounded-lg hover:bg-gray-700 transition"
            >Tokenomics</a
          >
        </div>

        <!-- Social Icons (hidden on mobile, shown on desktop) -->
        <div class="hidden md:flex space-x-2">
          <a
            href="#"
            class="p-2 bg-black rounded-lg hover:bg-gray-700 transition"
          >
            <img src="/img/tg (1).png" alt="Telegram" class="h-6 w-6" />
          </a>
          <a
            href="#"
            class="p-2 bg-black rounded-lg hover:bg-gray-700 transition"
          >
            <img src="/img/x (1).png" alt="X" class="h-6 w-6" />
          </a>
        </div>
      </div>

      <!-- Mobile Menu (hidden by default, shown only on mobile) -->
      <div
        id="mobileMenu"
        class="md:hidden hidden flex flex-col items-end space-y-2 font-bold"
      >
        <a
          href="#"
          class="text-white bg-black py-2 px-4 rounded-lg hover:bg-gray-700 transition w-full text-right"
          >Home</a
        >
        <a
          href="#"
          class="text-white bg-black py-2 px-4 rounded-lg hover:bg-gray-700 transition w-full text-right"
          >Story</a
        >
        <a
          href="#"
          class="text-white bg-black py-2 px-4 rounded-lg hover:bg-gray-700 transition w-full text-right"
          >Tokenomics</a
        >

        <!-- Social Icons for mobile -->
        <div class="flex space-x-2 justify-end">
          <a
            href="#"
            class="p-2 bg-black rounded-lg hover:bg-gray-700 transition"
          >
            <img src="/img/tg (1).png" alt="Telegram" class="h-6 w-6" />
          </a>
          <a
            href="#"
            class="p-2 bg-black rounded-lg hover:bg-gray-700 transition"
          >
            <img src="/img/x (1).png" alt="X" class="h-6 w-6" />
          </a>
        </div>
      </div>
    </nav>

    <script src="/script.js"></script>
    <!-- Adjust the path as per your file structure -->
    <!-- Cover Photo Section -->
    <div class="cover-image min-h-[300px] md:min-h-[400px] bg-cover bg-center flex items-center justify-center">
        <!-- Optional overlay or text -->
        <div class="bg-black bg-opacity-50 p-4 rounded">
            <h1 class="text-white text-3xl md:text-5xl font-bold">
                Welcome to Mojo
            </h1>
        </div>
    </div>
    
    </div>
  </body>
</html>
