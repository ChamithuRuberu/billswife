<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bills Wife</title>
    <link rel="icon" href="/img/about.png" type="image/x-icon" />
    <link rel="stylesheet" href="/main.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Importing Tailwind CSS -->
</head>

<body>
    <div
        class="relative cover-image object-contain bg-cover bg-center flex flex-col max-w-full h-[350px] md:h-[450px] lg:h-[500px] xl:h-[600px] 2xl:h-[700px] min-h-[50vw]">
        <!-- Cover image section -->
        <nav class="w-full p-4 bg-[#BC512F] bg-opacity-20">
            <!-- Navigation bar -->
            <div class="container mx-auto flex justify-between items-center">
                <!-- Container for navbar content -->
                <div class="flex items-center space-x-4">
                    <!-- Logo and title section -->
                    <img src="/img/logo.png" alt="Mojo Logo"
                        class="h-12 md:h-14 lg:h-20 hover:scale-110 transition duration-750" />
                    <!-- Logo image -->
                    <span class="text-white font-bold text-2xl"></span>
                    <!-- Placeholder for title -->
                </div>

                <div class="md:hidden">
                    <!-- Hamburger menu button for mobile view -->
                    <button id="hamburger" class="text-white focus:outline-none">
                        <!-- Button to toggle mobile menu -->
                        <svg class="w-16 h-8" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                            <defs>
                                <filter id="shadow" x="-20%" y="-20%" width="200%" height="200%">
                                    <feGaussianBlur in="SourceAlpha" stdDeviation="2" />
                                    <feOffset dy="2" dx="0" result="offsetblur" />
                                    <feMerge>
                                        <feMergeNode />
                                        <feMergeNode in="SourceGraphic" />
                                    </feMerge>
                                </filter>
                            </defs>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="4"
                                d="M4 6h16M4 12h16m-7 6h7" stroke="#BC512F" filter="url(#shadow)" />
                            <!-- Hamburger icon -->
                        </svg>
                    </button>
                </div>

                <div id="menu" class="hidden md:flex space-x-2 font-bold">
                    <!-- Desktop navigation links -->
                    <a id="aboutLink"
                        class="text-white bg-[#BC512F] py-3 px-5 rounded-lg transition duration-300 transform shadow-inner hover:shadow-lg hover:scale-105 flex items-center justify-center h-12 w-32 cursor-pointer">
                        About
                    </a>
                    <a id="contractLink"
                        class="text-white bg-[#BC512F] py-3 px-5 rounded-lg transition duration-300 transform shadow-inner hover:shadow-lg hover:scale-105 flex items-center justify-center h-12 w-32 cursor-pointer">
                        Contract
                    </a>
                    <a id="buyLink"
                        href="https://app.uniswap.org/swap?outputCurrency=0x690006b803355f08AEB0FB2386D5572aDBFE4715&chain=ethereum"
                        target="_blank"
                        class="text-white bg-[#BC512F] py-3 px-5 rounded-lg transition duration-300 transform shadow-inner hover:shadow-lg hover:scale-105 flex items-center justify-center h-12 w-32 cursor-pointer">
                        Buy Now
                    </a>
                </div>

                <div class="hidden md:flex space-x-2">
                    <!-- Social media icons for desktop view -->
                    <a href="https://t.me/billswifeeth" target="_blank"
                        class="pl-0 rounded-lg transition duration-300 flex items-center justify-center">
                        <img src="/img/tg (1).png" alt="Telegram"
                            class="transition-transform duration-300 hover:scale-105 w-14" />
                        <!-- Telegram icon -->
                    </a>
                    <a href="https://x.com/billwifeeth" target="_blank"
                        class="pl-0 rounded-lg transition duration-300 flex items-center justify-center">
                        <img src="/img/x (1).png" alt="X"
                            class="transition-transform duration-300 hover:scale-105 w-14" />
                        <!-- X icon -->
                    </a>
                </div>
            </div>

            <div id="mobileMenu"
                class="md:hidden hidden flex-col items-end space-y-4 font-bold bg-black bg-opacity-60 p-2 rounded-lg">
                <!-- Mobile navigation links -->
                <div class="flex flex-col space-y-2 w-full opacity-75">
                    <a id="aboutLinkMobile"
                        class="text-white bg-[#BC512F] py-3 px-4 rounded-lg hover:bg-amber-900 transition cursor-pointer">About</a>
                    <a id="contractLinkMobile"
                        class="text-white bg-[#BC512F] py-3 px-4 rounded-lg hover:bg-amber-900 transition cursor-pointer">Contract</a>
                    <a id="buyLinkMobile"
                        href="https://app.uniswap.org/swap?outputCurrency=0x690006b803355f08AEB0FB2386D5572aDBFE4715&chain=ethereum"
                        target="_blank"
                        class="text-white bg-[#BC512F] py-3 px-4 rounded-lg hover:bg-amber-900 transition cursor-pointer">Buy
                        Now</a>
                </div>
                <!-- Separator -->
                <div class="border-t border-gray-600 w-full my-2"></div>

                <!-- Social media icons for mobile view -->
                <div class="flex space-x-0 justify-end w-full">
                    <a href="https://t.me/billswifeeth" target="_blank"
                        class="p-2 rounded-lg flex items-center justify-center">
                        <img src="/img/tg (1).png" alt="Telegram" class="h-12 w-12" />
                    </a>
                    <a href="https://x.com/billwifeeth" target="_blank"
                        class="p-2 rounded-lg flex items-center justify-center">
                        <img src="/img/x (1).png" alt="X" class="h-12 w-12" />
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div class="bg-[#181a1b] p-8 flex justify-center bg-cover bg-center"
        style="background-image: url('/img/footer.png')">
        <div class="max-w-7xl mx-auto px-0 py-0 sm:px-6 lg:px-8 relative z-10">
            <div class="grid grid-cols-1 lg:grid-cols-2 gap-0">
                <!-- Left Column: Image -->
                <div class="flex justify-center items-center">
                    <img src="/img/aboutgirl.png" alt="Description of Image"
                        class="object-cover rounded-lg h-[320px] md:h-[475px]" />
                </div>

                <!-- Right Column: Description -->
                <div id="about" class="flex flex-col justify-center">
                    <img src="/img/about_des.png" alt="Description of Image"
                        class="object-cover rounded-lg w-full max-w-full h-auto" />

                    <div id="copyButton" class="cursor-pointer">
                        <img src="/img/ca1.png" alt="Description of Image"
                            class="object-cover rounded-lg w-full max-w-full h-auto" />
                    </div>
                    <div id="copyMessage" class="hidden fixed bottom-4 left-1/2 transform -translate-x-1/2 mt-2 p-4 bg-green-600 text-white font-semibold rounded-lg shadow-lg transition-opacity duration-300">
                        Copied to clipboard!
                    </div>
                    <div id="contractAddress" class="hidden">0x690006b803355f08AEB0FB2386D5572aDBFE4715</div>

                </div>
            </div>
        </div>
    </div>

    <footer id="bottom-section" class="bg-gray-800 text-white py-4 mt-0">
        <div class="max-w-7xl mx-auto px-4 text-center">
            <p class="text-sm">&copy; 2024 Â© ALL RIGHTS RESERVED CINETOON</p>
        </div>
    </footer>

    <script>
        const hamburger = document.getElementById("hamburger");
        const mobileMenu = document.getElementById("mobileMenu");

        hamburger.addEventListener("click", () => {
            mobileMenu.classList.toggle("hidden");
        });

        // Function to close the mobile menu
        function closeMobileMenu() {
            mobileMenu.classList.add("hidden"); // Hide the mobile menu
        }

        const mobileLinks = document.querySelectorAll("#mobileMenu a");

        mobileLinks.forEach((link) => {
            link.addEventListener("click", closeMobileMenu); // Close menu on link click
        });

        // Smooth scroll function
        document
            .getElementById("aboutLink")
            .addEventListener("click", function () {
                document
                    .getElementById("about")
                    .scrollIntoView({ behavior: "smooth" });
            });

        document
            .getElementById("contractLink")
            .addEventListener("click", function () {
                document
                    .getElementById("bottom-section")
                    .scrollIntoView({ behavior: "smooth" });
            });

        // Repeat for mobile menu links
        document
            .getElementById("aboutLinkMobile")
            .addEventListener("click", function () {
                document
                    .getElementById("about")
                    .scrollIntoView({ behavior: "smooth" });
            });

        document
            .getElementById("contractLinkMobile")
            .addEventListener("click", function () {
                document
                    .getElementById("bottom-section")
                    .scrollIntoView({ behavior: "smooth" });
            });

        document.addEventListener("DOMContentLoaded", function () {
            document.getElementById("copyButton").addEventListener("click", function () {
                // Get the contract address text
                const contractAddressElement = document.getElementById("contractAddress");
                if (!contractAddressElement) {
                    console.error("contractAddress element not found.");
                    return;
                }

                const contractAddress = contractAddressElement.innerText;

                // Copy the contract address to clipboard
                navigator.clipboard.writeText(contractAddress).then(function () {
                    // Show the success message
                    const copyMessage = document.getElementById("copyMessage");
                    copyMessage.classList.remove("hidden");
                    copyMessage.classList.add("block");

                    // Hide the message after 2 seconds
                    setTimeout(function () {
                        copyMessage.classList.remove("block");
                        copyMessage.classList.add("hidden");
                    }, 1000);
                }).catch(function (err) {
                    console.error("Error copying text: ", err);
                });
            });
        });


    </script>
</body>

</html>
